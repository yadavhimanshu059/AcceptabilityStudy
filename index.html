                       if(parseInt(listo[i][key])== parseInt(listo[i+1][key])){
                           flag2=1;

    function saveData(name, data){
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'write_data.php');
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify({filename: name, filedata: data}));
      xhr.addEventListener("load", success);
      xhr.addEventListener("error", failure);
      download(data,name+".csv","file/csv");
      function success(evt) {
          document.body.innerHTML = '<p style="margin:auto"> Thank you </p>';
      }
      function failure(evt) {
         document.body.innerHTML ='<p style="margin:auto"> Thank you </p>';
      }
    }
    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
        on_finish: function(){
            saveData("ed"+ "_" + entry_number + "_" + participant_id + "_" + (Date.now()-start_time).toString(), jsPsych.data.get().filter({trial_type: 'html-keyboard-response-ld'}).csv());
      }
